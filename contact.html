<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="contact" class="contact section">
    <div class="container">
        <div class="section__header">
            <h2 class="section__title">Contact Me</h2>
        </div>
        <form action="https://formspree.io/f/mjkvoolg" method="POST" id="contact-form" class="form">
            <div class="form__group">
                <input type="text" name="name" id="name" class="form__input" placeholder="Your Name" required>
            </div>
            <div class="form__group">
                <input type="email" name="email" id="email" class="form__input" placeholder="Your Email"
                    required>
            </div>
            <div class="form__group">
                <textarea name="message" id="message" class="form__input form__textarea"
                    placeholder="Your Message" required></textarea>
            </div>
            <div class="form__group">
                <button type="submit" class="btn btn--primary"><i class="bx bx-send"></i> Send</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
